<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amigo Secreto</title>
    <link rel="stylesheet" href="style.css">

    <!-- Tipografías -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700;900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <!-- Animate.css para animaciones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

</head>

<body>
    <main class="main-content">
        <header class="header-banner">
            <h1 class="main-title"> Bienvenidos al Amigo Secreto</h1>
            <img src="assets/amigo-secreto.png" alt="Imagen representativa de amigo secreto">
        </header>

        <section class="input-section">
            <h2 class="section-title">Digite el nombre de sus amigos</h2>

            <div class="input-wrapper">
                <input style="font-size: 20px;" type="text" id="idAmigo" class="input-name"
                    placeholder="Escribe un nombre">
                <button class="button-add"
                    style="background-color: blue; font-size: 20px; color: white; font-weight: bold;"
                    onclick="agregarAmigo()">Añadir
                </button>
            </div>

            <div class="tabla-container">
                <table id="tablaAmigos" class="tabla-estilizada">
                    <thead>
                        <tr>
                            <strong>
                                <th style="font-size: 25px;">Nombre</th>
                            </strong>
                            <strong></strong>
                            <th style="font-size: 25px;">Acción</th></strong>
                        </tr>
                    </thead>
                    <tbody style="font-size: 26px;" id="cuerpoTabla"></tbody>
                </table>
            </div>

            <ul id="resultadoSorteo" class="result-list" aria-live="polite"></ul>

            <div class="button-container"
                style="display: flex; gap: 10px; justify-content: center; align-items: center; margin-top: 20px;">
                <button class="button-draw"
                    style="font-weight: bold; font-size: 20px; display: flex; align-items: center; gap: 5px; padding: 10px 20px; background-color: #f36c05; color: white; cursor: pointer;"
                    onclick="sortearAmigo()" aria-label="Sortear amigo secreto">
                    <img src="assets/play_circle_outline.png" alt="Ícono para sortear"
                        style="width: 20px; height: 20px;">
                    Sortear amigo
                </button>

                <button class="button-draw" style="font-weight: bold; font-size: 20px; display: flex; align-items: center; gap: 5px; padding: 10px 20px; background-color: green
                    ; color: white; cursor: pointer;" onclick="limpiarListaAmigos()" aria-label="Limpiar Lista">
                    <img src="assets/play_circle_outline.png" alt="Ícono para limpiar"
                        style="width: 20px; height: 20px;">
                    Limpiar Lista
                </button>
            </div>
        </section>
    </main>
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="app.js" defer></script>
</body>

</html>
